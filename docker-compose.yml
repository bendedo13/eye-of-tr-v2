services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-faceseek}
      POSTGRES_USER: ${POSTGRES_USER:-faceseek}
      # REQUIRED: Set POSTGRES_PASSWORD in .env file
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required - set it in .env file}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-faceseek}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      DEBUG: "false"
      LOG_LEVEL: "INFO"
      # REQUIRED: Set SECRET_KEY in .env file (backend will not start without it)
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required - set it in .env file}
      ADMIN_API_KEY: ${ADMIN_API_KEY:-admin123}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://faceseek:faceseek@postgres:5432/faceseek}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-https://www.face-seek.com}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,https://face-seek.com,https://www.face-seek.com}
      SERPAPI_API_KEY: ${SERPAPI_API_KEY:-}
      RAPIDAPI_KEY: ${RAPIDAPI_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
    environment:
      NODE_ENV: production
      # Browser side: Use relative path to hit Next.js proxy
      NEXT_PUBLIC_API_BASE_URL: "" 
      # Server side: Next.js proxy forwards to backend container
      SERVER_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

  prometheus:
    image: prom/prometheus:v2.52.0
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:11.1.0
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

volumes:
  postgres_data:
  grafana_data:
