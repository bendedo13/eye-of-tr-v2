services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: faceseek
      POSTGRES_USER: faceseek
      POSTGRES_PASSWORD: faceseek
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    environment:
      DEBUG: "false"
      LOG_LEVEL: "INFO"
      SECRET_KEY: ${SECRET_KEY:-}
      ADMIN_API_KEY: ${ADMIN_API_KEY:-}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://faceseek:faceseek@postgres:5432/faceseek}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-https://www.face-seek.com}
      SERPAPI_API_KEY: ${SERPAPI_API_KEY:-}
      RAPIDAPI_KEY: ${RAPIDAPI_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend

  prometheus:
    image: prom/prometheus:v2.52.0
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:11.1.0
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

volumes:
  postgres_data:
  grafana_data:
